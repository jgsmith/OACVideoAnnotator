<script type="text/javascript">//<!--

      app.run();
    });

    $("#export-button").click(function() {
      var data = app.exportData();
      $("#export-text").val(JSON.stringify(data));
    });

    $("#import-button").click(function() {

        app.importData(JSON.parse(str));
      }
    });
